<title>用户评论</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> <span class=""><b>评论管理</b> </div> <span class="c-gray en">&gt;</span> <span class=""><a style="text-decoration: none;" href="{C('domain.main')}/index.php?p=admin&m=feedback&a=showList">意见反馈</a></span><a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<form method="post" action="{C('domain.main')}/index.php?p=admin&m=comment&a=dels">	
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
		<span class="l">
			<button type="submit" class="btn btn-danger radius">
				<i class="Hui-iconfont">&#xe6e2;</i> 批量删除
			</button> 
		</span> 
		<span class="r">共有数据：<strong>{$tot}</strong> 条</span> 
	</div> 
	
	<div class="mt-20">
		<table class="table table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="25">全选&nbsp;<input type="checkbox"></th>
					<th width="25">评论ID</th>
					<th width="60">用户名</th>
					<th width="60">文章题目</th>
					<th width="60">评论内容</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
			{foreach from=$comments item='comment'}
				<tr class="text-c">
					<td><input type="checkbox" value="{$comment.id}" name="del[]"></td>
					<td>{$comment.id}</td>
					<td>{$comment.user_nickname}</td>
					<td>{$comment.article_title}</td>
					<td class="text-l">
						<div class="c-999 f-12">
							<span class="ml-20" style="float: right;">{date('Y-m-d',$comment.post_date)}<br></span> 
						</div>
						<div>{$comment.content}</div></td>
					<td class="td-manage"><a title="删除" href="{C('domain.main')}/index.php?p=admin&m=comment&a=del&id={$comment.id}"class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
			{/foreach}
			</tbody>
		</table>
	</div>
</div>
</form>

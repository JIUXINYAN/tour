<body>
<article class="page-container">
		<form class="form form-horizontal" enctype="multipart/form-data"  method="post" action="{C('domain.main')}/index.php?p=admin&m=article&a=upd&id={$article.id}">
 		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$article.title}" placeholder="" id="articletitle" name="title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">文章摘要：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="intro" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)">{$article.intro}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">上传图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="file" name="picture[]" multiple="multiple" />
				<textarea name="desc" cols="" rows="" class="textarea"  placeholder="图片描述……" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" ></textarea>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">文章内容：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				  <textarea class="st-forminput ckeditor" rows="5" cols="47" style="width:96.5%;" name="content">{$article.content}</textarea>
									<script>CKEDITOR.replace('content');</script>
			</div>
		</div>
		<div class="row cl">
			<input type="submit" class="btn btn-primary radius" value="提交">	
		</div>
	</form>
</article>

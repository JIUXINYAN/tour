{include file="Common/head.html"}
<body>
	<!-- banner -->
	<div class="banner w3about">
		<!-- header -->
		{include file="Common/header.html"}
		
		<!-- //header --> 

		<!-- banner-text -->
		<div class="banner-text"> 
			<div class="container"> 
				<div class="banner-w3lstext">
					<h2>注　册</h2>
				</div> 	 
			</div>
		</div>
		<!-- //banner-text --> 
	</div>
	<!-- //banner -->
	<!-- signup -->
	<div class="about">
		<div class="container"> 
			<div class="login-form signup-form">
				<form action="{C('domain.main')}/?p=home&m=privilege&a=reg" method="post">
					<div class="styled-input">
						<input type="text" name="acc" required=""/>
						<label>账户</label>
						<span></span>
					</div>
					<div class="styled-input">
						<input type="text" name="nickname" required=""/>
						<label>昵称</label>
						<span></span>
					</div>
					<div class="styled-input">
						<input type="password" name="pwd" required=""> 
						<label>密码</label>
						<span></span>
					</div>  
					<div>
						<div  align="center" style="margin-top: 40px;">
							<div style="display:inline-block; margin-right: 100px"><input type="radio" id="male" name="sex" value="0"><label for="male">男</label></div>
							<div style="display:inline-block;"><input  type="radio" name="sex" value="1" id="female"><label for="female">女</label></div>
						</div>
					</div>
					<div class="wthree-text"> 
						<input type="checkbox" id="brand1" value="1" name="accept">
						<label for="brand1"><span></span>我接受使用条款（帅过吴彦组第一名）</label> 
					</div>
					<input type="submit" value="注　册">		
				</form> 
				<p>已经注册?<a href="{C('domain.main')}/?p=home&m=privilege&a=showLogin" class="sign-in popup-top-anim"> 立即登录!</a></p>
			</div>  
		</div>
	</div>
	<!-- //signup -->   
	<!-- footer -->
	{include file="Common/footer.html"}
	<!-- //footer --> 
	<!-- menu js -->
	<script>
		$('.toggle').on('click', function() {
			$('.menu').toggleClass('open');  
			$('.w3nav').toggleClass('show-w3nav');  
			$('.w3nav a').toggleClass('show-w3nav-link');  
			$('.toggle').toggleClass('close');  
		});
	</script>
	<!-- //menu js -->
	<!-- start-smooth-scrolling -->
	<script type="text/javascript" src="{C('domain.main')}/public/home/js/move-top.js"></script>
	<script type="text/javascript" src="{C('domain.main')}/public/home/js/easing.js"></script>	
	<script type="text/javascript">
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event){		
					event.preventDefault();
			
			$('html,body').animate({
				scrollTop:$(this.hash).offset().top
			},1000);
				});
			});
	</script>
	<!-- //end-smooth-scrolling -->
	<!-- smooth-scrolling-of-move-up -->
	<script type="text/javascript">
		$(document).ready(function() {
			/*
			var defaults = {
				containerID: 'toTop', // fading element id
				containerHoverID: 'toTopHover', // fading element hover id
				scrollSpeed: 1200,
				easingType: 'linear' 
			};
			*/
			
			$().UItoTop({
			 easingType: 'easeOutQuart' 
			});
			
		});
	</script>
	<!-- //smooth-scrolling-of-move-up --> 
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{C('domain.main')}/public/home/js/bootstrap.js"></script>
</body>
</html>
